<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img1/logo.png" alt="logo" />
      </a>
      <!-- Profile Image -->
      <div class="profile">
        <div class="profile-img">
          <img src="img1/profile.jpeg" alt="profile" />
        </div>
        <div class="name">
          <h1>Glenn Paul Aby</h1>
          <img src="img1/verify.png" alt="verify" />
        </div>
        <span>@glenn</span>
      </div>
     <!-- About -->
     <div class="about">
        <!-- Box 1 -->
        <div class="box">
          <h3>27</h3>
          <span>Posts</span>
        </div>
        <!-- Box 2 -->
        <div class="box">
          <h3>9</h3>
          <span>Followers</span>
        </div>
        <!-- Box 3 -->
        <div class="box">
          <h3>2022</h3>
          <span>Following ...</span>
        </div>
      </div>
      <!-- Menu-->
      <div class ="menu">
        <!-- <a href="#" class="active">               
          <span class= "icon">
              <i class="ri-function-line"></i>
          </span>
          Feed
        </a> -->

        <!-- the above code is to make the current option standout .. or 'active' -->
        <a href="#" >
            <span class= "icon">
                <i class="ri-function-line"></i>
            </span>
            Feed
          </a>
          <a href="#" >
              <span class= "icon">
                  <i class="ri-notification-4-line"></i>
              </span>
              Notification
            </a>
            <a href="#" >
                <span class= "icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
              </a>
              <a href="#" ">
                  <span class= "icon">
                      <i class="ri-mail-unread-fill"></i>
                  </span>
                  Message
                </a>
                <a href="#" >
                    <span class= "icon">
                        <i class="ri-send-plane-fill"></i>
                    </span>
                    Direct
                  </a>
                  <a href="#" >
                      <span class= "icon">
                          <i class="ri-bar-chart-2-fill"></i>
                      </span>
                      Stats
                    </a>
                    <a href="#" >
                        <span class= "icon">
                            <i class="ri-settings-5-line"></i>
                        </span>
                        Settings 
                      </a>
                      <a href="#" >
                          <span class= "icon">
                              <i class="ri-logout-box-r-line"></i>
                          </span>
                          Logout
                        </a>
      </div>
        
    </div>

    <!-- Main Home -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
            <i class="ri-search-line"></i>
            <input type="text" name="" id="" placeholder="Search">
        </div>
        <div class="header-content">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <!-- Button -->
            <a href="#" class="btn">
                <i class="ri-add-circle-fill"></i>
                <div class="btn-text">
                  Add Photos
                </div>
              </a>         
        </div>
      </div>
      <div class="stories-title">
          <h1>Stories</h1>
          <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">
              Watch All
            </div>
          </a>
        </div> 
      <div class="stories">
          <!--Stories 1-->
          <div class="stories-img color">
            <img src="img1/profile.jpeg" alt="profile" />
            <div class="add">+</div>
          </div>
          <!--Stories 2-->
          <div class="stories-img">
            <img src="img1/profile1.jpeg" alt="profile" />
          </div>
          <!--Stories 3-->
          <div class="stories-img">
            <img src="img1/profile2.jpeg" alt="profile" />
          </div>
          <!--Stories 4-->
          <div class="stories-img">
            <img src="img1/profile3.jpeg" alt="profile" />
          </div>
          <!--Stories 5-->
          <div class="stories-img">
            <img src="img1/profile4.jpeg" alt="profile" />
          </div>
          <!--Stories 6-->
          <div class="stories-img">
            <img src="img1/profile5.jpeg" alt="profile" />
          </div>
          <!--Stories 7-->
          <div class="stories-img">
            <img src="img1/profile6.jpg" alt="profile" />
          </div>
          <!--Stories 8-->
          <div class="stories-img">
            <img src="img1/profile7.jpg" alt="profile" />
          </div>
          <!--Stories 9-->
          <div class="stories-img">
            <img src="img1/profile8.jpg" alt="profile" />
          </div>
          <!--Stories 10-->
          <div class="stories-img">
            <img src="img1/profile9.jpg" alt="profile" />
          </div>
        </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>

      
      <div class="main-post">
          <!-- Box1 -->
          <div class="post-box">
            <img src="img1/post1.png" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="img1/profile10.jpeg" alt="profile">
                </div>
                <h3>Sidemen</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>13m</span>
                  <i class="ri-chat-3-line"></i>
                  <span>200k</span>
                  
              </div>
            </div>
          </div>
          <!-- Box2 -->
          <div class="post-box">
              <img src="img1/post2.png" alt="post">
              <div class="post-info">
                <div class="post-profile">
                  <div class="post-img">
                    <img src="img1/profile9.jpg" alt="profile">
                  </div>
                  <h3>KSI</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>6m</span>
                    <i class="ri-chat-3-line"></i>
                    <span>72k</span>
                    
                </div>
              </div>
            </div>
  
            <!-- Box3 -->
          <div class="post-box">
              <img src="img1/post3.jpg" alt="post">
              <div class="post-info">
                <div class="post-profile">
                  <div class="post-img">
                    <img src="img1/profile7.jpg" alt="profile">
                  </div>
                  <h3>Logan Paul</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>4m</span>
                    <i class="ri-chat-3-line"></i>
                    <span>19k</span>
                    
                </div>
              </div>
            </div>

              <!-- Box4 -->
          <div class="post-box">
              <img src="img1/post4.jpg" alt="post">
              <div class="post-info">
                <div class="post-profile">
                  <div class="post-img">
                    <img src="img1/profile6.jpg" alt="profile">
                  </div>
                  <h3>Casey Neistat</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>5m</span>
                    <i class="ri-chat-3-line"></i>
                    <span>7k</span>
                    
                </div>
              </div>
            </div>

              <!-- Box5 -->
          <div class="post-box">
              <img src="img1/post5.jpg" alt="post">
              <div class="post-info">
                <div class="post-profile">
                  <div class="post-img">
                    <img src="img1/profile3.jpeg" alt="profile">
                  </div>
                  <h3>Lucy Ferguson</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>30m</span>
                    <i class="ri-chat-3-line"></i>
                    <span>3m</span>
                    
                </div>
              </div>
            </div>
          
        </div>
    </div>

  </body>
</html>
